<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photographs - Dr. Subarsha Banerjee</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f9f9;
      color: #333;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .caption {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Photographs</h1>

  <div class="gallery">
    <div>
      <img src="conf.jpg" alt="Profile Photo">
      <div class="caption">Official Profile Photo</div>
    </div>

    <div>
      <img src="conf1.jpg" alt="Conference 2023">
      <div class="caption">International Conference 2023</div>
    </div>

    <div>
      <img src="award.jpg" alt="Award Ceremony">
      <div class="caption">Receiving JIS Samman Award</div>
    </div>

    <!-- Add more image blocks like this -->
  </div>

</body>
</html>
